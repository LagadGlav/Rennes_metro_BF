name: Deploy to GKE Autopilot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: projectas-442512

    - name: Add Google Cloud SDK Repository
      run: |
        sudo sh -c 'echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list'
        sudo apt-get update

    - name: Install gke-gcloud-auth-plugin
      run: |
        sudo apt-get install google-cloud-sdk-gke-gcloud-auth-plugin

    - name: Authenticate Docker to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Pull API image
      run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/api:latest

    - name: Pull Web image
      run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/web:latest

    - name: Pull MySQL image
      run: docker pull mysql:5.7

    - name: Configure kubeconfig
      run: |
        mkdir -p /home/runner/.kube
        echo "${{ secrets.KUBECONFIG }}" | base64 --decode > /home/runner/.kube/config
        kubectl config view
        kubectl get nodes
      env:
        KUBECONFIG: /home/runner/.kube/config

    - name: Deploy to GKE
      run: |
        kubectl apply -f ./k8s/mysql-deployment.yaml
        kubectl apply -f ./k8s/mysql-service.yaml
        kubectl apply -f ./k8s/api-deployment.yaml
        kubectl apply -f ./k8s/api-service.yaml
        kubectl apply -f ./k8s/web-deployment.yaml
        kubectl apply -f ./k8s/web-service.yaml
      env:
        KUBECONFIG: /home/runner/.kube/config
